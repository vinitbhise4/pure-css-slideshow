<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Pure CSS Slideshow</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
<div id="pageMain-id"> <!-- Page Main Start -->

    <div class="imageSliderM"> <!-- Image Slide Main Start -->

        <span id="slideOne"></span> 
        <span id="slideTwo"></span>
        <span id="slideThree"></span>
        <span id="slideFour"></span>
        <span id="slideFive"></span>

        <div class="slideItemsM">
            <div>
                <h2>PURE <b>CSS</b> Slideshow</h2>
                <p>Responsive Slideshow created using CSS only</p>
            </div>
            <div>
                <h3>Slide Two</h3>
            </div>
            <div>
                <h3>Slide Three</h3>
            </div>
            <div>
                <h3>Slide Four</h3>
            </div>
            <div>
                <h3>Slide Five</h3>
            </div>
        </div>

        <div class="prevNextBtnM">
            <div><a href="#slideFive"></a><a href="#slideTwo"></a></div>
            <div><a href="#slideOne"></a><a href="#slideThree"></a></div>
            <div><a href="#slideTwo"></a><a href="#slideFour"></a></div>
            <div><a href="#slideThree"></a><a href="#slideFive"></a></div>
            <div><a href="#slideFour"></a><a href="#slideOne"></a></div>
        </div>
        <div class="sliderDot">
            <a href="#slideOne">1</a>
            <a href="#slideTwo">2</a>
            <a href="#slideThree">3</a>
            <a href="#slideFour">4</a>
            <a href="#slideFive">5</a>
        </div>

    </div> <!-- Image Slide Main End -->

</div> <!-- Page Main End -->
</body>
</html>
